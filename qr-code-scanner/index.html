<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .scanner-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    video {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #fileInput {
      margin: 15px 0;
    }

    .btn {
      padding: 10px 15px;
      background: #2196F3;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      margin: 5px 0;
    }

    .btn:hover {
      background: #1976D2;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      word-wrap: break-word;
    }
  </style>
  <!-- QR Scanner Libraries -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
</head>
<body>

<div class="scanner-container">
  <h1>QR Code Scanner</h1>

  <!-- Camera Scanner -->
  <div id="reader" style="width: 100%;"></div>
  
  <!-- Upload QR Image -->
  <input type="file" id="fileInput" accept="image/*">
  
  <!-- Scan Result -->
  <p id="result">Scan a QR code...</p>
</div>

<script>
  // ðŸ”— Replace this with your own Google Apps Script Web App URL
  const SHEET_URL = "https://script.google.com/macros/s/AKfycby9BdjIQzj5NzLiXPDkUt6DzXDeeRDm0nDq0hSvURK-nD07Fky1M50K__qyYnvIWrNT/exec";

  // Send scanned data to Google Sheets
  function sendToGoogleSheet(data) {
    fetch(SHEET_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ qrData: data })
    })
    .then(() => console.log("Data sent to Google Sheets"))
    .catch(err => console.error("Error sending data:", err));
  }

  // Handle uploaded image scanning
  document.getElementById("fileInput").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function() {
      const img = new Image();
      img.src = reader.result;
      img.onload = function() {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, img.width, img.height);

        const imageData = ctx.getImageData(0, 0, img.width, img.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
          document.getElementById("result").textContent = code.data;
          sendToGoogleSheet(code.data);
        } else {
          alert("No QR code found in this image.");
        }
      };
    };
    reader.readAsDataURL(file);
  });

  // Live camera scanning with duplicate prevention
  let lastScanned = null;
  window.onload = function() {
    const html5QrCode = new Html5Qrcode("reader");
    const qrConfig = { fps: 10, qrbox: 250 };

    html5QrCode.start(
      { facingMode: "environment" },
      qrConfig,
      qrCodeMessage => {
        if (qrCodeMessage !== lastScanned) {
          lastScanned = qrCodeMessage;
          document.getElementById("result").textContent = qrCodeMessage;
          sendToGoogleSheet(qrCodeMessage);
        }
      },
      errorMessage => {
        console.log("QR Scan Error:", errorMessage);
      }
    ).catch(err => {
      alert("Camera start failed: " + err);
    });
  };
</script>

</body>
</html>
