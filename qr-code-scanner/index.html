<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner ‚Üí Google Sheets</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #222;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      font-size: 16px;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input[type=file] {
      margin-top: 15px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      cursor: pointer;
    }
    .log {
      margin-top: 20px;
      padding: 12px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      color: #333;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .loading::after {
      content: "‚è≥";
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { content: "‚è≥"; }
      25% { content: "üîÑ"; }
      50% { content: "‚è≥"; }
      75% { content: "üîÑ"; }
      100% { content: "‚è≥"; }
    }
  </style>
</head>
<body>
  <h1>üì∑ QR Scanner ‚Üí Google Sheets</h1>
  <p>Scan a QR code with your camera or upload an image</p>

  <!-- Live Camera QR Scanner -->
  <div id="reader"></div>

  <!-- Upload QR Image -->
  <input type="file" id="upload" accept="image/*">

  <!-- Status Log -->
  <div class="log" id="log">Waiting for scan...</div>

  <script>
    const SHEETS_URL = "https://script.google.com/macros/s/AKfycbzuH34Cb9jPFz_SWgOPll7bW4OmN6E0UnPOlO5wYYLFGQkIO0QsQb1hM7AgEir7LFLi/exec";
    const logEl = document.getElementById("log");

    // Update status text
    function setStatus(message, isLoading = false) {
      logEl.textContent = message;
      logEl.classList.toggle("loading", isLoading);
    }

    // Send scanned data to Google Sheets
    async function sendToSheets(id, raw) {
      setStatus("Sending to Google Sheets...", true);
      try {
        const res = await fetch(SHEETS_URL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, raw })
        });
        
        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          throw new Error("Invalid response: " + text);
        }

        if (data.status === "success") {
          setStatus("‚úÖ Saved to Sheets: " + id);
        } else {
          throw new Error(data.message || "Unknown error");
        }
      } catch (err) {
        setStatus("‚ùå Failed: " + err.message);
      }
    }

    // Handle scanned QR content
    function handleScan(decodedText) {
      let id = decodedText;
      try {
        const parsed = JSON.parse(decodedText);
        id = parsed.id || decodedText;
      } catch {}
      sendToSheets(id, decodedText);
    }

    // Start live QR scanner
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      handleScan
    ).catch(err => {
      setStatus("‚ö†Ô∏è Camera error: " + err);
    });

    // Handle uploaded QR image
    document.getElementById("upload").addEventListener("change", evt => {
      const file = evt.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.src = reader.result;
        img.onload = () => {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            setStatus("‚úÖ QR Found: " + code.data);
            handleScan(code.data);
          } else {
            setStatus("‚ùå No QR code detected.");
          }
        };
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
